<!DOCTYPE html>
<html>
<head>
<style>

</style>
</head>
<body>
    <button class ="btn" type = "button">Click me</button>
    <p class="text">Replace me</p>
<script src ="http://code.jquery.com/jquery-2.1.1.min.js">
</script>
<script>
    $('.btn').click(function() {
     $('.text').text('loading ...');
    //  $.ajax({type,url,success:,dataType,});
     $.ajax({
         type:"GET",
         url:"https://api.meetup.com/2/cities",
         success:function(data) {
             $('.text').html('');
             for (var i = 0; i<data.results.length; i++){

                var cityObject = data.results[i];
                var place ="";

                for (var prop in cityObject) {
                    if (cityObject.hasOwnProperty(prop)){
                        place += prop+"-" + cityObject[prop] + "";
                    }
                }
            //      var place = data.results[i].city + ", "+
            //      data.results[i].state + ", "+
            //      data.results[i].ranking + ", "+
            //      data.results[i].member_count
                 $('.text').append('<p>' + place + '</p>');
            //  }
        //  },
         dataType: 'jsonp',
    //  });
    });
</script>
</body>
</html>
